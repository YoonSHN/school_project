<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org" layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-cart-item-list">
    <div class="container">
        <h1 class="t-text-[1.5rem] t-font-bold flex justify-center pt-5 pb-5">장바구니</h1>
    <div class="mt-5">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col"><input type="checkbox" class="form-check-input"><span> </span>전체선택</th>
                <th scope="col">이미지</th>
                <th scope="col">상품명</th>
                <th scope="col">가격</th>
                <th scope="col">구매/삭제</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="cartItem : ${cartList}">
                    <td><input type ="checkbox" class="form-check-input"></td>
                    <td>
                        <img class="w-[100px] h-[100px] object-cover" src="https://i.imgur.com/PVsCFy1.png" alt="상품이미지">
                    </td>
                    <td th:text="${cartItem.product.name}"></td>
                    <td th:text="${cartItem.product.price}"></td>
                    <td>
                        <a href="#" type="button" class="btn btn-link">구매</a>
                        <a href="#" type="button" class="btn btn-link">삭제</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</section>
</html>
