<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">
<div layout:fragment="content" class = container>
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="card ">
                <div class="card-header" >
                    회원가입
                </div>
                <div class="card-body">
                    <form th:action="@{/member/join}"th:object="${memberForm}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label"></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-circle bi-xl"></i></span>
                                <input type="text" name="username" id="username" class="form-control" placeholder="아이디">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill bi-lg"></i></span>
                                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label"></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope bi-lg"></i></span>
                                <input type="text" name="email" id="email" class="form-control" placeholder="이메일">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
