<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class = "section-prod-list" >
    <div class="container">
        <div class="card mt-[30 px] mt-5">
            <div class="card-header">
                질문 하기
            </div>
            <div class="card-body">
                <form sec:authorize="isAuthenticated()" th:action="@{/inquiry/create}" method="POST">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <div class = "mt-3">
                        <div class="mb-3">
                            <label for ="title" class="form-label" >제목</label>
                            <input type="text" name="title" id="title" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for ="body" class="form-label" >내용</label>
                            <textarea name="body" id="body" class="form-control" rows="5"></textarea>
                        </div>
                        <input type="submit" value="등록하기" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-[30px] mt-20">
            <div class="card-header">
                질문 내역 확인
            </div>
            <div class="card-body">
                <form sec:authorize="isAuthenticated()" th:action="@{/inquiry/check}" method="POST">
                    <div class = "mt-3">
                        <input type="submit" value="확인하기" class="btn btn-warning">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</html>
