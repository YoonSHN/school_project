<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list">
    <div class="container">
        <h1 class="t-text-[1.5rem] t-font-bold flex justify-center pt-5 pb-5">입찰기록</h1>
        <div class="mt-5">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">상품명</th>
                    <th scope="col">입찰자 정보</th>
                    <th scope="col">입찰 가격</th>
                    <th scope="col">입찰 시간</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bidItem, iterStat : ${bidList}">
                    <td th:text="${iterStat.count}">1</td> <!-- 번호 -->
                    <td th:text="${bidItem.product.name}">상품명</td> <!-- 상품명 -->
                    <td th:text="${bidItem.member.username}">입찰자 정보</td> <!-- 입찰자 정보 -->
                    <td th:text="${bidItem.bidPrice}">입찰 가격</td> <!-- 입찰 가격 -->
                    <td th:text="${bidItem.bidTime}">입찰 시간</td> <!-- 입찰 시간 -->
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
</html>
