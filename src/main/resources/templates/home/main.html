<head>
    <style>
        .carousel-item img {
            width: 709px;
            height: 390px;
            object-fit: cover;
        }
    </style>
</head>
<section layout:fragment="content" class="t-flex-1 t-flex t-justify-center t-items-center">

        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>

            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>

            </div>
            <div class="carousel-item">
                <img src="https://dsi523du1o5iq.cloudfront.net/fit-in/904x0/production/article/29d76a3633/68b4dc8436_1708705668" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://newsimg-hams.hankookilbo.com/2024/02/16/eae57f80-b8b6-4e1f-8a48-f82c92e4ad68.jpeg" class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
